<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/devchallenges.png">
    <title>My Gallery Master</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img src="./images/profilePhoto.png" class="header__img" alt="">
        </figure>

        <h1 class="header__h1">Rodney Cotton</h1>
        <p class="header__p">Helsinki, Finland</p>

        <div class="header__container">
            <div class="header__div">
                <span class="header__span">100</span>
                <paragraph class="header__p">Posts</paragraph>
            </div>

            <div class="header__div">
                <span class="header__span">2,242</span>
                <paragraph class="header__p">Follower</paragraph>
            </div>

            <div class="header__div">
                <span class="header__span">1,432</span>
                <paragraph class="header__p">Following</paragraph>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <figure class="main__figure">
                <img src="./images/photo1.png" class="main__img" alt="">
            </figure>

            <figure class="main__figure">
                <img src="./images/photo2.png" class="main__img" alt="">
            </figure>

            <figure class="main__figure">
                <img src="./images/photo3.png" class="main__img" alt="">
            </figure>

            <figure class="main__figure">
                <img src="./images/photo4.png" class="main__img" alt="">
            </figure>

            <figure class="main__figure">
                <img src="./images/photo5.png" class="main__img" alt="">
            </figure>

            <figure class="main__figure">
                <img src="./images/photo6.png" class="main__img" alt="">
            </figure>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__div">
            <p class="footer__p">
                created by
                <a href="https://github.com/valentinvera" class="footer__a" target="_blank">Valent√≠n Vera</a>
                - <a href="https://devchallenges.io/" class="footer__a" target="_blank">devChallenges.io</a>
            </p>
        </div>
    </footer>
</body>
</html>
